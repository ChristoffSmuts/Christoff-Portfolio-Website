
To add a video player to an HTML document and load your own video, you can use the HTML5 <video> element. Here's an example of how you can achieve this:

    html
    Copy code
    <!DOCTYPE html>
    <html>
    <head>
        <title>Video Player</title>
    </head>
    <body>
        <video id="my-video" controls>
            <source src="Videos/MY AQUAPONICS FINAL HD.mp4" type="video/mp4">
            <!-- Add additional <source> elements for different video formats -->
            <!-- For example: -->
            <!-- <source src="path_to_your_video.webm" type="video/webm"> -->
            <!-- <source src="path_to_your_video.ogg" type="video/ogg"> -->
            <!-- <source src="path_to_your_video.mov" type="video/quicktime"> -->
            <!-- Include as many formats as possible to ensure compatibility across browsers -->
            <!-- You can convert videos to different formats using tools like ffmpeg or online converters -->
            
            <!-- Provide a fallback message for browsers that do not support HTML5 video -->
            Your browser does not support HTML5 video.
        </video>
    </body>
    </html>
